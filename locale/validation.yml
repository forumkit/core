validation:
  accepted: "必须接受 :attribute。"
  active_url: ":attribute 不是一个有效的网址。"
  after: ":attribute 必须是一个在 :date 之后的时间。"
  after_or_equal: ":attribute 必须是一个在 :date 之后或与之相等的日期。"
  alpha: ":attribute 只能包含字母。"
  alpha_dash: ":attribute 只能包含字母、数字、破折号和下划线。"
  alpha_num: ":attribute 只能包含字母和数字。"
  array: ":attribute 必须是一个数组。"
  before: ":attribute 必须是一个在 :date 之前的日期。"
  before_or_equal: ":attribute 必须是一个在 :date 之前或与之相等的日期。"
  between:
    numeric: ":attribute 必须在 :min 和 :max 之间。"
    file: ":attribute 必须在 :min 和 :max 千字节之间。"
    string: ":attribute 必须在 :min 和 :max 个字符之间。"
    array: ":attribute 必须包含 :min 和 :max 之间的项目。"
  boolean: ":attribute 字段必须是 true 或 false。"
  confirmed: ":attribute 确认不匹配。"
  date: ":attribute 不是一个有效的日期。"
  date_equals: ":attribute 必须是一个与 :date 相等的日期。"
  date_format: "attribute 不符合格式 :format。"
  different: ":attribute 和 :other 必须不同。"
  digits: ":attribute 必须是 :digits 位数字。"
  digits_between: ":attribute 必须在 :min 和 :max 位数字之间。"
  dimensions: ":attribute 的图像尺寸无效。"
  distinct: ":attribute 字段有重复值。"
  email: ":attribute 必须是一个有效的电子邮件地址。"
  ends_with: ":attribute 必须以下列之一结尾: :values。"
  exists: "所选的 :attribute 无效。"
  file: ":attribute 必须是一个文件。"
  file_too_large: ":attribute 太大。"
  file_upload_failed: ":attribute 上传失败。"
  filled: ":attribute 字段必须有一个值。"
  gt:
    numeric: ":attribute 必须大于 :value。"
    file: ":attribute 必须大于 :value 千字节。"
    string: ":attribute 必须大于 :value 个字符。"
    array: ":attribute 必须包含多于 :value 个项目。"
  gte:
    numeric: ":attribute 必须大于或等于 :value。"
    file: ":attribute 必须大于或等于 :value 千字节。"
    string: ":attribute 必须大于或等于 :value 个字符。"
    array: ":attribute 必须包含 :value 个项目或以上。"
  image: ":attribute 必须是一个图像。"
  in: "所选的:attribute无效。"
  in_array: ":attribute 字段在:other中不存在。"
  integer: ":attribute 必须是一个整数。"
  ip: ":attribute 必须是一个有效的IP地址。"
  ipv4: ":attribute 必须是一个有效的IPv4地址。"
  ipv6: ":attribute 必须是一个有效的IPv6地址。"
  json: ":attribute 必须是一个有效的JSON字符串。"
  lt:
    numeric: ":attribute 必须小于 :value。"
    file: ":attribute 必须小于 :value 千字节。"
    string: ":attribute 必须小于 :value 个字符。"
    array: ":attribute 必须包含少于 :value 个项目。"
  lte:
    numeric: ":attribute 必须小于或等于 :value。"
    file: ":attribute 必须小于或等于 :value 千字节。"
    string: ":attribute 必须小于或等于 :value 个字符。"
    array: ":attribute 不能包含超过 :value 个项目。"
  max:
    numeric: ":attribute 不能大于 :max。"
    file: ":attribute 不能大于 :max 千字节。"
    string: ":attribute 不能大于 :max 个字符。"
    array: ":attribute 不能包含超过 :max 个项目。"
  mimes: ":attribute 必须是以下类型的文件之一: :values。"
  mimetypes: ":attribute 必须是以下类型的文件之一: :values。"
  min:
    numeric: ":attribute 必须至少为 :min。"
    file: ":attribute 必须至少为 :min 千字节。"
    string: ":attribute 必须至少为 :min 个字符。"
    array: ":attribute 必须至少包含 :min 个项目。"
  multiple_of: ":attribute 必须是 :value 的倍数。"
  not_in: "所选的 :attribute 无效。"
  not_regex: ":attribute 格式无效。"
  numeric: ":attribute 必须是一个数字。"
  password: "密码错误。"
  present: ":attribute 字段必须存在。"
  regex: ":attribute 格式无效。"
  required: ":attribute 字段是必填项。"
  required_if: "当 :other 为 :value 时，:attribute 字段是必填项。"
  required_unless: "除非 :other 在 :values 中，否则 :attribute 字段是必填项。"
  required_with: "当存在 :values 时，:attribute 字段是必填项。"
  required_with_all: "当存在所有 :values 时，:attribute 字段是必填项。"
  required_without: "当不存在 :values 时，:attribute 字段是必填项。"
  required_without_all: "当不存在任何 :values 时，:attribute 字段是必填项。"
  prohibited: ":attribute 字段是禁止的。"
  prohibited_if: "当 :other 为 :value 时，:attribute 字段是禁止的。"
  prohibited_unless: "除非 :other 在 :values 中，否则 :attribute 字段是禁止的。"
  same: ":attribute 和 :other 必须匹配。"
  size:
    numeric: ":attribute 必须为 :size。"
    file: ":attribute 必须为 :size 千字节。"
    string: ":attribute 必须为 :size 个字符。"
    array: ":attribute 必须包含 :size 个项目。"
  starts_with: ":attribute 必须以下列之一开头: :values。"
  string: ":attribute 必须是一个字符串。"
  timezone: ":attribute 必须是一个有效的时区。"
  unique: ":attribute 已被占用。"
  uploaded: ":attribute 上传失败。"
  url: ":attribute 格式无效。"
  uuid: ":attribute 必须是有效的 UUID。"

  attributes:
    username: 用户名
    password: 密码
    email: 电子邮件
    title: 标题
    content: 内容
    name_singular: 单数名称
    name_plural: 复数名称
    tag_count_primary: 主要标签数量
    tag_count_secondary: 次要标签数量
